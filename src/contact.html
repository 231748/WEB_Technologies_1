<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Road Car Club - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 500;
        }

        #popup button {
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Silk Road Car Club</h1>
            <div>
                <label for="themeToggle"></label><input type="checkbox" id="themeToggle" class="form-check-input"> Dark Mode
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="faq.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <h2 class="mb-4">Contact Us</h2>
    <!-- Bootstrap Form -->
    <form id="contact-form" action="#" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
            <div id="name-error" class="error-message"></div>
        </div>
        <div class="col-md-6">
            <label for="membership-options" class="form-label">Membership Options</label>
            <select id="membership-options" name="options" class="form-select">
                <option value="">Choose...</option>
                <option value="basic">Basic Membership</option>
                <option value="premium">Premium Membership</option>
                <option value="elite">Elite Membership</option>
            </select>
            <div id="membership-error" class="error-message"></div>
        </div>
        <div class="col-12">
            <label for="comments" class="form-label">Your Comments</label>
            <textarea id="comments" name="comments" class="form-control" rows="5" placeholder="Your Comments"></textarea>
            <div id="comments-error" class="error-message"></div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <button onclick="openPopup()" class="btn btn-secondary mt-3">Open Popup</button>

    <div id="popup-overlay"></div>

    <div id="popup">
        <h3>Popup Window</h3>
        <p>This is a simple popup window.</p>
        <button onclick="closePopup()">Close</button>
    </div>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("popup-overlay").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("popup-overlay").style.display = "none";
    }

    // Form Validation Logic
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        let valid = true;

        // Clear previous error messages
        document.getElementById('name-error').textContent = '';
        document.getElementById('membership-error').textContent = '';
        document.getElementById('comments-error').textContent = '';

        // Validate name
        const name = document.getElementById('name').value.trim();
        if (name === '') {
            document.getElementById('name-error').textContent = 'Name is required.';
            valid = false;
        }

        // Validate membership options
        const membership = document.getElementById('membership-options').value;
        if (membership === '') {
            document.getElementById('membership-error').textContent = 'Please select a membership option.';
            valid = false;
        }

        // Validate comments
        const comments = document.getElementById('comments').value.trim();
        if (comments === '') {
            document.getElementById('comments-error').textContent = 'Comments cannot be empty.';
            valid = false;
        }

        // Prevent form submission if validation fails
        if (!valid) {
            event.preventDefault();
        }
    });
</script>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');

    // Apply the saved theme on page load
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.checked = true;
    }

    // Toggle theme and save the user's preference
    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            document.body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }
    });
</script>

</body>
</html>
